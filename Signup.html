<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css">
    <style>
      body{
        background:#000;
        font-size:13px;
        font-family: "Noto Sans KR", sans-serif;
      }
      .container {
        filter: brightness(0.95) saturate(0.95);
      }
      .allpage{
        width:500px;
      }
      .container_all{
        display: flex;
        justify-content: center; 
        align-items: center;     
      }
      input{
        width:100%;
        height: 48px;
        border-radius: 8px; 
        margin-bottom:10px;
        padding:10px;
        outline: none;
        border:none;
      }
      input[type="text"],input[type="password"],input[type="tel"],input[type="email"]{
          background: rgba(255, 255, 255, 0.04); 
          border: 1px solid rgba(255, 255, 255, 0.1); 
          box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.15); 
          
          color: #ddd;
          font-size: 15px;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          
          transition: border-color 0.25s ease, box-shadow 0.25s ease, background-color 0.25s ease;
      }
      input[type="text"]:focus,input[type="password"]:focus,input[type="tel"]:focus,input[type="email"]:focus{
          background: rgba(255, 255, 255, 0.07);  
          border-color: rgba(255, 255, 255, 0.3);    
          box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2), 0 0 8px rgba(255, 255, 255, 0.15); 
      }
      input[type="text"]::placeholder,input[type="password"]::placeholder,input[type="tel"]::placeholder,input[type="email"]::placeholder {
          color: rgba(255,255,255,0.4);
          transition: color 0.3s ease;
          font-size:13px;
          font-weight: 300;
      }
      input[type="text"]:focus::placeholder,input[type="password"]:focus::placeholder,input[type="tel"]:focus::placeholder,input[type="email"]:focus::placeholder {
          color: rgba(255,255,255,0.15);
      }
  
      button[type='button']{
        width:30%;
        height: 48px;
        margin-bottom:10px;
        border-radius:8px;
        color:#fff;
        background:var(--primary_color);
        border:none;
        box-sizing: border-box;
      }
      button[type='button']:hover,button[type='submit']:hover{
        background:var(--fill_hover_color);
      }
      button[type='button']:active,button[type='submit']:active{
        background:var(--fill_active_color);
      }
      button[type='submit']{
        width:100%;
        height: 48px;
        border-radius:8px;
        color:#fff;
        background:var(--primary_color);
        border:none;
        box-sizing: border-box;
      }
      .input{
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .title2{
        margin:0 auto;
        width:100%;
        display:flex;
        justify-content: space-between;
        align-items:center;
        margin-bottom:10px;
      }
      .title1{
        text-align: center;
        margin-bottom:48px;
      }
      h2{
        margin-top:120px;
        font-size:33px;
        font-weight: 700;
        color:#fff;
      }
      .container div h3{
        font-size:20px;
        font-weight: 600;
        color:#fff;
      }
      .container div p{
        font-size: 12px;
        color:var(--primary_color);
      }
      .checkId{
        width:100%;
        display:flex;
        justify-content: space-between;
        gap:10px;
      }
      .reset{
        width:100%;
        height: 48px;
        display:flex;
      }
      .reset a{
        display:flex;
        justify-content: center;
        align-items: center;
        margin-top:10px;
        width:100%;
        height:48px;
        color: var(--white);
        border-radius: 8px;
        background:#2d2d2d;
      }
      .reset a:hover{
        background:#3d3d3d;
      }
      .reset a:active{
        background:#4d4d4d;
      }
      /* 유효성 검사 */
      .input-error {
        border: 1px solid red;
        box-shadow: inset 0 0 5px rgba(255, 0, 0, 0.5);
      }

      .error-message {
        width:100%;
        display:inline-block;
        color: red;
        font-size: 12px;
        line-height: 22px;
        margin-bottom: 2px;
        text-align: left;
      }
    </style>
</head>
<body>
  <div class="container container_all">
    <div class="allpage">
      <div class="title1">
        <h2>회원가입</h1>
      </div>
      <div class="title2">
        <h3>기본정보</h3>
        <p>*전체 항목은 필수 입력입니다</p>
      </div>
      <form action="" method="POST">
        <div class="input">
          <input type="text" name="username" id="username" placeholder="이름을 입력해주세요." required>
          <div id="name-error" class="error-message"></div>
        <div class="checkId">
          <input type="text" name="userid" id="userid" placeholder="아이디를 입력해주세요." required>
          <button type="button">중복확인</button>
        </div>
          <div id="id-error" class="error-message"></div>
          <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요." required>
          <div id="pw-error" class="error-message"></div>
          <input type="password" name="passwordok" id="passwordok" placeholder="비밀번호 확인" required>
          <div id="pwok-error" class="error-message"></div>
          <input type="email" name="email" id="email" placeholder="이메일을 입력해주세요." required>
          <div id="email-error" class="error-message"></div>
        </div>
        <button type="submit">가입하기</button>
      </form>
      <div class="reset">
        <a href="login.html">돌아가기</a>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./js/signup.js"></script>
</body>
</html>
